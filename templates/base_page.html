<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block pagetitle %}{% endblock %}</title>
    <!-- load static -->
    {% load static %}
    <!-- CSS -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link type="image/x-icon" href="{% static 'terms-glossary.jpg' %}" rel="shortcut icon">
</head>
<body>
<main>
    <div class="container">
        <header class="border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <div class="fs-2 mb-3">
                    <img src="{% static 'terms-glossary.jpg' %}" alt="Учим армянский вместе" width="50" height="32"/>
                    <span>Учим армянский вместе</span>
                </div>
            </a>
        </header>
        <div class="mb-4 bg-light rounded-3" id="title-box">
            <div style="background-image: url('https://i.sunhome.ru/journal/131/gora-ararat-v2.orig.jpg'); opacity: 1;">
                <div class="container-fluid py-5">
                    <h1 class="display-1 fw-bold" style="color: black">{% block page-title %}{% endblock %}</h1>
                    <p class="col-md-8 fs-4" style="color: black">{% block page-lead %}{% endblock %}</p>
                </div>
            </div>
        </div>
        {% block content %}{% endblock %}
        <footer class="footer pt-3 mt-4 text-muted border-top">© 2023</footer>
    </div>
</main>
</body>
</html>
